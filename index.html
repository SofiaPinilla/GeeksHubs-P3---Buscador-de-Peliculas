<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Api</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- Estilos -->
    <link rel="stylesheet" href="/styles/style.css">
    <!-- Enlace de los estilos de bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- scrip de axios y del proyecto -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="/scripts/script.js" async defer></script>
</head>

<body>

    <div class="home">
        <form id="buscarForm">
            <div class="input-group mb-3">
                <!-- input de las peliculas -->
                <input id="buscar" type="text" class="form-control" placeholder="Buscar pelicula..." aria-label="Recipient's username" aria-describedby="button-addon2" name="buscar">
            </div>
            <!-- boton para buscar las peliculas -->
            <div class="boton"><button id="button" type="submit" onClick="getPeliculas(event)">Buscar Peliculas</button></div>
        </form>
    </div>
    <!-- div por el que se muestran las peliculas -->
    <div class="peliculas"></div>




</body>

</html>
